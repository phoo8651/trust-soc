rule_id: RCE_REVERSE_SHELL
type: threat
description: "Remote Code Execution / Reverse Shell Pattern"
score: 1.0
patterns:
  - "nc\\s+.*-e\\s+/bin/sh"
  - "/dev/tcp/\\d{1,3}\\.\\d{1,3}\\."
  - "bash\\s+-i"
  - "python.*import\\s+socket"
  - "wget\\s+http.*\\.sh"
  - "curl\\s+http.*\\|\\s*bash"
  - ";\\s*/bin/sh"
  - "whoami"