apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: elastic-system
data:
  filebeat.yml: |
    filebeat.inputs:
      - type: container
        paths:
          - /var/log/containers/*.log

    output.logstash:
      hosts: ["logstash.elastic-system.svc:5044"]

    # ILM은 지금은 비활성화
    setup.ilm.enabled: false
